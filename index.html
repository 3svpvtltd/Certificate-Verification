<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification | 3SV Software Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <img class="logo" src="logo.png" alt="Logo" width="24" height="24" />
        </div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#verify">Verify Certificate</a>
        </div>
        <button class="mobile-menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <!-- Announcement Banner -->
    <div class="announcement-banner">
        <div class="announcement-content"></div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <svg class="hero-icon" viewBox="0 0 24 24" width="64" height="64">
                <path fill="currentColor" d="M12 8.5l3.5 3.5-3.5 3.5L8.5 12 12 8.5zm0-6.5L2 12l10 10 10-10L12 2z"/>
            </svg>
            <h1>Verify Your 3SV Software Solutions Certificate</h1>
            <p>Instantly validate the authenticity of your internship certification with our secure verification system.</p>
            <a href="#verify" class="cta-button">Verify Now</a>
        </div>
    </section>

    <!-- Verification Section -->
    <section id="verify" class="verification-section">
        <div class="container">
            <h2>Certificate Verification</h2>
            <div class="verification-form">
                <div class="form-group">
                    <label for="certificateId">Certificate ID</label>
                    <input type="text" id="certificateId" placeholder="Enter your certificate ID (e.g., 3SV-2025-001)">
                </div>
                <button id="verifyBtn" class="verify-button">
                    <svg class="search-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path fill="none" stroke="currentColor" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    Verify
                </button>
            </div>
            <div id="result" class="verification-result"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
